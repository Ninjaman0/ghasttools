# Performance settings
performance:
  async_data_operations: true
  cache_cleanup_interval: 300  # seconds
  max_concurrent_animations: 10
  packet_throttling: true
  debug_mode: false

# Plugin integration
integrations:
  protocollib:
    required: true
    packet_spam_protection: true
  worldguard:
    enabled: true
    custom_flags: true
  placeholderapi:
    enabled: true
    cache_placeholders: true
    cache_duration: 5  # seconds
  ghastlevels:
    enabled: true
    enforce_requirements: true
    bypass_permission: "ghasttools.bypass.levelcheck"

  ghastessence:
    enabled: true
    currency_name: "Essence"

# Block level requirements - minimum level needed to break specific blocks
block-level-requirements:
  coal_ore: 100
  iron_ore: 120
  gold_ore: 140
  diamond_ore: 160
  emerald_ore: 180
  redstone_ore: 150
  lapis_ore: 130
  copper_ore: 110
  # Add any other blocks that should have level requirements

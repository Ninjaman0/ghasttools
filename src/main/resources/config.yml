# GhastTools Main Configuration

# Storage configuration
storage:
  type: sqlite  # sqlite or yaml
  cleanup_days: 30  # Set to "none" to disable automatic cleanup
  connection_pool_size: 10
  timeout_seconds: 30

# Message configuration
messages:
  type: chat  # chat, actionbar, or title
  cache_size: 1000
  cache_ttl_seconds: 300

# World restrictions
worlds:
  whitelist: []  # If not empty, only these worlds are allowed
  blacklist: []  # These worlds are blocked

# WorldGuard integration
worldguard:
  default_behavior: allow  # allow or deny
  notify_on_deny: true
  deny_message: "&cThis tool is disabled in this region!"
  check_build_permissions: true

# Right-click tool commands - disables dont try to enable it
right_click_commands:
  enabled: false
  cooldown: 1  # seconds
  commands:
    pickaxe:
      - "effect give {player} minecraft:haste 10 1"
      - "playsound minecraft:block.anvil.use player {player}"
    axe:
      - "effect give {player} minecraft:strength 10 1"
      - "playsound minecraft:item.axe.strip player {player}"
    hoe:
      - "effect give {player} minecraft:speed 10 1"
      - "playsound minecraft:item.hoe.till player {player}"

# ENHANCED: Explosion configuration with block whitelist and explosion rewards
explosion:
  max_blocks: 500
  async_breaking: true
  packet_limit_per_second: 30
  animation_limit_per_player: 3

  # ENHANCED: Block whitelist - only these blocks can be broken by explosions
  block_whitelist:
    enabled: true
    # Set to true to enable whitelist mode
    blocks:
      - DIAMOND_ORE
      - GOLD_ORE
      - IRON_ORE
      - COAL_ORE
      - CARROTS
      - POTATOES
      - BEETROOTS
      - LILAC
      - OAK_LOG
      - OAK_WOOD
      - BIRCH_LOG
      - BIRCH_WOOD
      - SPRUCE_LOG
      - SPRUCE_WOOD
      - RED_GLAZED_TERRACOTTA
      - PINK_GLAZED_TERRACOTTA
      - PURPLE_GLAZED_TERRACOTTA
      - CRYING_OBSIDIAN
      - diamond_ore
      - gold_ore
      - iron_ore
      - coal_ore
      - carrots
      - potatoes
      - beetroots
      - lilac
      - oak_log
      - oak_wood
      - birch_log
      - birch_wood
      - spruce_log
      - spruce_wood
      - red_glazed_terracotta
      - pink_glazed_terracotta
      - purple_glazed_terracotta
      - crying_obsidian
      - wheat
      - WHEAT


  # Blacklisted blocks (always protected)
  blacklisted_blocks:
    - bedrock
    - obsidian
    - barrier
    - end_portal_frame
    - spawner
    - end_portal
    - nether_portal
    - command_block
    - structure_block
    - jigsaw
    - light

  # Environmental effects - CLEANED UP (no lightning/fire)
  environmental_effects:
    craters:
      enabled: true
      max_depth: 3
      max_radius: 10
    # Removed fire and lightning effects for clean explosions

# GhastTools Milestone Configuration
# This file configures the milestone system including GUI layouts, materials, and rewards

# Main milestone GUI configuration
main-gui-size: 54  # Must be multiple of 9 (9, 18, 27, 36, 45, 54)

# Profile GUI configuration
profile-gui:
  size: 54  # GUI size (9, 18, 27, 36, 45, 54)

  # Player head configuration
  player-head:
    slot: 4  # Slot position for player head
    lore:
      - "&7Balance: $%eco_balance%"
      - "&7Playtime: %statistic_play_one_minute%"
      - "&7Join Date: %player_first_played%"

  # Category slot positions
  farming-category-slot: 20
  mining-category-slot: 22
  foraging-category-slot: 24

  # Misc info item configuration
  misc-info:
    material: REDSTONE_BLOCK
    item-name: "&5&lOther Stats"
    item-lore:
      - "&7Current Money: &e$%eco_balance%"
      - "&7Current Level: &e%glevels_level%"
      - "&7Total Playtime: &e%statistic_play_one_minute%"
      - "&7Deaths: &c%statistic_deaths%"
      - "&7Mob Kills: &a%statistic_mob_kills%"
      - ""
      - "&7Last Login: &e%player_last_played%"
    slot: 40

